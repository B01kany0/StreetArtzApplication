<ion-header #head>


    <ion-navbar style="color: linear-gradient(red, green)">


        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <div>
            <ion-item no-borders>
                <ion-label>Choose Category</ion-label>
                <ion-select [(ngModel)]="gaming" interface="popover">
                    <ion-option value="nes">NES</ion-option>
                    <ion-option value="n64">Nintendo64</ion-option>
                    <ion-option value="ps">PlayStation</ion-option>
                    <ion-option value="genesis">Sega Genesis</ion-option>
                    <ion-option value="saturn">Sega Saturn</ion-option>
                    <ion-option value="snes">SNES</ion-option>
                </ion-select>
            </ion-item>


        </div>


        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>


</ion-header>

<ion-content autohide [header]="head">
    <div class="slant">

    </div>
    <div id="scroll-content">

        <ion-grid>
            <!-- insert the for loop on the [ion-row] tag  -->
            <ion-row>
                <ion-col>
                    <img src="../../assets/imgs/1.jpg" alt="Image">
                </ion-col>
                <ion-col>
                    <img src="../../assets/imgs/2.jpg" alt="">
                </ion-col>
                <ion-col>
                    <img src="../../assets/imgs/1.jpg" alt="Image">
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <img src="../../assets/imgs/2.jpg" alt="">
                </ion-col>
                <ion-col>
                    <img src="../../assets/imgs/2.jpg" alt="">
                </ion-col>
                <ion-col>
                    <img src="../../assets/imgs/1.jpg" alt="Image"> </ion-col>
            </ion-row>

        </ion-grid>
    </div>




</ion-content>
