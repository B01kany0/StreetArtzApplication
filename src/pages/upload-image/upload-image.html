
<ion-header>

  <ion-navbar>
    <ion-title>uploadModal</ion-title>
  </ion-navbar>
 
 </ion-header>
 
 
 <ion-content padding>
  <ion-card>
    <ion-item class="item item-trns text-center">
        <input type="file" (change)="insertvid($event)">
    </ion-item>
   </ion-card>
 
    <div class="textFields">
 
    <ion-item>
        <ion-label floating>Name of the art</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>category</ion-label>
        <ion-input type="text" [(ngModel)]="category"></ion-input>
      </ion-item>
 
 
      <ion-item>
        <button ion-button full (click)="uploadPicture()">Full Button</button>
      </ion-item>
  </div>
 
 
 </ion-content>
