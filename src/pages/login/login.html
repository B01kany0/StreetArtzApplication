<ion-header>
    <ion-toolbar>
      <ion-title>
        Description
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>   
    <ion-list >
        <ion-item >
            <ion-label fixed ><ion-icon ios="ios-person-outline" md="md-person"  id="space"></ion-icon>  Username</ion-label>
            <ion-input type="email" value="" [(ngModel)]="obj.email"></ion-input>
          </ion-item>
        
          <ion-item >
            <ion-label fixed ><ion-icon ios="ios-key-outline" md="md-key"  id="space"></ion-icon>  Password</ion-label>
            <ion-input type="password" [(ngModel)]="obj.password"></ion-input>
          </ion-item>
    </ion-list>
    <button ion-button round (click)="login(obj)"><ion-icon ios="ios-log-in-outline" md="md-log-in"></ion-icon></button>
    <p  (click)="signup()">Don't have an account?<b> Sign up</b></p>

</ion-content>
