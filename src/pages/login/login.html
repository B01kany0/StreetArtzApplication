   <ion-content>
      <ion-header>
          <ion-buttons start>
            <button ion-button icon-only (click)="close()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
      </ion-header>
        <div class="mtop"></div>
   
        <div class="everything">
   
        <div class="logo">
        <h1 style="background-image: url('../../assets/imgs/theLogo/ANTZ\ Logo.png');background-size: cover;"></h1>
        </div>
        <ion-card>
      <ion-list no-lines>
          <ion-item >
              <ion-label fixed ><ion-icon ios="ios-person-outline" md="md-person"  id="space"></ion-icon>  Username</ion-label>
              <ion-input type="text" value="" ></ion-input>
            </ion-item>
   
            <ion-item >
              <ion-label fixed ><ion-icon ios="ios-key-outline" md="md-key"  id="space"></ion-icon>  Password</ion-label>
              <ion-input type="password" ></ion-input>
            </ion-item>
            <p>Forgot password</p>
      </ion-list>
   
      <button class="btn2" outline color="dark"  ion-button round icon-only block (click)="login()">
        SIGN IN
      </button>
      </ion-card>
    </div>

   
   </ion-content>
   
      <ion-footer>
          <button outline color="dark" ion-button full (click)="signup()">
              Don't have an account?<b> Sign up</b>
            </button>
            <p><b (click)="forgotpassword()">Forgor Password</b></p>

        </ion-footer>
